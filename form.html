<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>MY PAGE</h1>
<div class="main">
<div class="register">
    <h2>Register Here</h2>
    <form id="register" method="post">
    <label>First Name : </label>   
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter Your First Name" required>
    <br><br>
    <label>Last Name : </label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name" required>
    <br><br>
    <label>Your Age</label>
    <br>
    <input type="number" name="Age" id="name" placeholder="Enter Your Age?" required>
    <br><br>
    <label>Email : </label>
    <br>
    <input type="email" name="email" id="name" placeholder="Enter Your email" required>
    <br><br>
    <label>Gender : </label>
    <br>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="Gender" id="male">
    &nbsp;
    <span id="male">Male</span>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="Gender" id="female">
    &nbsp;
    <span id="female">Female</span>
    <br><br>
    <label>Known Language : </label>
    <br>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang" id="English">
    &nbsp;
    <span id="English">English</span>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang" id="Hindi">
    &nbsp;
    <span id="Hindi">Hindi</span>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang" id="kannada">
    &nbsp;
    <span id="kannada">kannada</span>
    <br><br>
    <input type="Submit" value="Submit" name="Submit" id="Submit">
    </form>
</div>
</div>   
</body>
</html>
